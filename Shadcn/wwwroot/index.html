<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PepWeb.Client</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <!--<link href="css/theme.css" rel="stylesheet" />-->
    <link href="PepWeb.Client.styles.css" rel="stylesheet" />

    <style>
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .animate-pulse-custom {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .animate-bounce-custom {
            animation: bounce 0.5s infinite;
        }

        .animate-spin-custom {
            animation: spin 1s linear infinite;
        }


        #divEditorElement .ql-editor {
            min-height: 300px; /* Garante que o conteúdo do editor tenha altura mínima */
        }
    </style>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <style>
        :root {
            --background: 200 100% 95%; /* Mudando para azul suave */
            --foreground: 200 100% 5%; /* Mudando para azul suave */
            --card: 200 100% 95%; /* Mudando para azul suave */
            --card-foreground: 200 100% 5%; /* Mudando para azul suave */
            --popover: 200 100% 95%; /* Mudando para azul suave */
            --popover-foreground: 200 100% 5%; /* Mudando para azul suave */
            --primary: 200 100% 39%; /* Mudando para azul suave */
            --primary-foreground: 200 100% 95%; /* Mudando para azul suave */
            --secondary: 200 100% 65%; /* Mudando para azul suave */
            --secondary-foreground: 200 100% 5%; /* Mudando para azul suave */
            --muted: 200 100% 65%; /* Mudando para azul suave */
            --muted-foreground: 200 100% 30%; /* Mudando para azul suave */
            --accent: 200 100% 65%; /* Mudando para azul suave */
            --accent-foreground: 200 100% 5%; /* Mudando para azul suave */
            --destructive: 0 84.2% 60.2%; /* Mantendo o vermelho para destrutivo */
            --destructive-foreground: 200 100% 95%; /* Mudando para azul suave */
            --border: 200 100% 65%; /* Mudando para azul suave */
            --input: 200 100% 65%; /* Mudando para azul suave */
            --ring: 200 100% 39%; /* Mudando para azul suave */

            /* Sidebar specific colors */

            --sidebar-foreground: 200 100% 10%; /* Mudando para azul suave */
            --sidebar-primary: 200 100% 39%; /* Mudando para azul suave */
            --sidebar-primary-foreground: 200 100% 98%; /* Mudando para azul suave */
            --sidebar-accent: 200 100% 90%; /* Mudando para azul suave */
            --sidebar-accent-foreground: 200 100% 10%; /* Mudando para azul suave */
            --sidebar-border: 200 100% 85%; /* Mudando para azul suave */
            --sidebar-ring: 200 100% 39%; /* Mudando para azul suave */
            /* New colors */

        .dark {

            --card-foreground: 200 100% 95%; /* Mudando para azul suave */
            --popover: 200 100% 10%; /* Mudando para azul suave */
            --popover-foreground: 200 100% 95%; /* Mudando para azul suave */
            --primary: 200 100% 39%; /* Mudando para azul suave */
            --primary-foreground: 200 100% 95%; /* Mudando para azul suave */
            --secondary: 200 100% 25%; /* Mudando para azul suave */
            --secondary-foreground: 200 100% 95%; /* Mudando para azul suave */
            --muted: 200 100% 25%; /* Mudando para azul suave */
            --muted-foreground: 200 100% 65%; /* Mudando para azul suave */
            --accent: 200 100% 25%; /* Mudando para azul suave */
            --accent-foreground: 200 100% 95%; /* Mudando para azul suave */
            --destructive: 0 62.8% 30.6%; /* Mantendo o vermelho para destrutivo */
            --destructive-foreground: 200 100% 95%; /* Mudando para azul suave */
            --border: 200 100% 25%; /* Mudando para azul suave */
            --input: 200 100% 25%; /* Mudando para azul suave */
            --ring: 200 100% 39%; /* Mudando para azul suave */
            /* Sidebar specific colors for dark mode */

            --sidebar-foreground: 200 100% 90%; /* Mudando para azul suave */
            --sidebar-primary: 200 100% 39%; /* Mudando para azul suave */
            --sidebar-primary-foreground: 200 100% 98%; /* Mudando para azul suave */
            --sidebar-accent: 200 100% 20%; /* Mudando para azul suave */
            --sidebar-accent-foreground: 200 100% 90%; /* Mudando para azul suave */
            --sidebar-border: 200 100% 25%; /* Mudando para azul suave */
            --sidebar-ring: 200 100% 39%; /* Mudando para azul suave */
            /* New colors for dark mode */
            --status-completed: 200 100% 39%; /* Mudando para azul suave */
            --status-pending: 39 100% 50%;
            --whatsapp-bg: 200 100% 20%; /* Mudando para azul suave */
            --contrast: 200 100% 70%;
            --origem-comn: 120 65% 50%; /* Verde para COMN */
            --origem-oncoclinica: 50 100% 50%; /* Amarelo para Oncoclinica */
            --origem-promater: 268, 78%, 71%; /* Roxo claro para Promater */
        }
    </style>
    <style type="text/tailwindcss">
        * {
            @apply border-border;
        }

        body {
            @apply bg-background text-foreground;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: "none", // add required value here
                            },
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                    colors: {
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        chart: {
                            "1": "hsl(var(--chart-1))",
                            "2": "hsl(var(--chart-2))",
                            "3": "hsl(var(--chart-3))",
                            "4": "hsl(var(--chart-4))",
                            "5": "hsl(var(--chart-5))",
                        },
                        sidebar: {
                            DEFAULT: "hsl(var(--sidebar-background))",
                            foreground: "hsl(var(--sidebar-foreground))",
                            primary: "hsl(var(--sidebar-primary))",
                            "primary-foreground": "hsl(var(--sidebar-primary-foreground))",
                            accent: "hsl(var(--sidebar-accent))",
                            "accent-foreground": "hsl(var(--sidebar-accent-foreground))",
                            border: "hsl(var(--sidebar-border))",
                            ring: "hsl(var(--sidebar-ring))",
                        },
                    },
                    keyframes: {
                        "accordion-down": {
                            from: {
                                height: "0",
                            },
                            to: {
                                height: "var(--radix-accordion-content-height)",
                            },
                        },
                        "accordion-up": {
                            from: {
                                height: "var(--radix-accordion-content-height)",
                            },
                            to: {
                                height: "0",
                            },
                        },
                    },
                    animation: {
                        "accordion-down": "accordion-down 0.2s ease-out",
                        "accordion-up": "accordion-up 0.2s ease-out",
                    },
                },
            },
            //plugins: [tailwindcssAnimate],
        }
    </script>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet" />
</head>

<body>
    <div id="app" class="h-full">
        <div class="gap-1 bg-white p-8 flex h-full items-center justify-center rounded-xl shadow-lg">

            <div class="animate-bounce-custom h-8 w-2 from-blue-500 to-blue-300 rounded-full bg-gradient-to-t" style="animation-delay: 0.1s"></div>
